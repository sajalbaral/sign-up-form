<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left-container">
        <h1>sazal <sup>TM</sup></h1>
        <img src="bg-img.jpg" alt="">
        <p>Sign up today to sign up!</p>
    </div>
    <form action="" method="">
        <div class="form-container">
            <h1>Get started</h1>
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" required/>
            </div>
            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" required/>
            </div>
            <div>
                <label for="email">E-MAIL:</label>
                <input type="email" name="email" id="email" required/>
            </div>
            <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone" required/>
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" minlength="8" required/>
            </div>
            <div>
                <label for="password-cnfrm">CONFIRM PASSWORD</label>
                <input type="password" name="password-cnfrm" id="password-cnfrm" minlength="8" required/>
            </div>
            <div class="btn">
                <button type="submit">Create Account</button>
                <p class="btm-txt">Already have an account? Log in</p>
            </div>
        </div>
    </form>
</body>
</html>
